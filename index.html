<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/1386e30197.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube Page</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="container">
        <div class="left-nav">
          <ul>
            <li><i class="fa fa-bars" aria-hidden="true"></i></li>
            <li>
              <a href="http://youtube.com"
                ><img src="./css/images/youtube logo.png" alt=""
              /></a>
            </li>
          </ul>
        </div>
        <div class="mid-nav">
          <div class="search_box">
            <input type="text" class="input" placeholder="search" />
          </div>
          <div class="btn btn_common">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
          <div class="voice_search">
            <span><i class="fa fa-microphone" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="right-nav">
          <div class="create">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </div>
          <div class="notification">
            <i class="fa fa-bell-o" aria-hidden="true"></i>
          </div>
          <div class="user">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="main-div">
      <div class="main-div-wrapper">
        <div class="left_main-div"></div>
        <div class="right_main-div"></div>
      </div>
    </div>
  </body>
</html>
